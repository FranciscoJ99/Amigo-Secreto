    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e0f7fa;
        }

        /* Fondo animado */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1em;
            color: white;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 10s;
            animation-delay: calc(var(--i) * 0.5s);
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
            animation-delay: calc(var(--i) * 0.7s);
        }

        /* Sidebar */
        .sidebar {
            background-color: #2d6a4f;
            color: white;
            width: 300px;
            padding: 20px;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .name-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
        }
        .name {
            background-color: #d62828;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.1em;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .name:hover {
            transform: scale(1.1);
            background-color: #e63946;
        }

        /* Content */
        .content {
            margin-left: 320px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #2d6a4f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #2d6a4f;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #2d6a4f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1b4332;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #d62828;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            input {
                width: 90%;
                font-size: 1em;
            }
            button {
                width: 90%;
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
